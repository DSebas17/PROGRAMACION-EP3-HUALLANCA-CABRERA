     <h3 id="problema">4.	Dado N calcular: (11)+(22)+(33)+……(NN)</h3>


     <div id="resolucion">

    <script>

       num=parseInt(prompt("Ingresa un número"))

       let n=11;
       let suma=0;

       for(x=1;x<=num; x++){
        suma +=n;
        n +=11;
       }

       document.write("La suma de los números son: "+suma)


    </script>
