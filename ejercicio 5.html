     <h3 id="problema">5.	Elaborar un programa que permita dibujar un cuadro de círculos de 10 x 10.</h3>


     <div id="resolucion">


    <script>

          var i = 1;
        do {
            var j = 1;
            do {
                document.body.innerHTML += "<div class='circulo'>"
                j++;
            } while (j <= 10)
            document.body.innerHTML += "<div style='clear:both;'>"
            i++;
        } while (i <= 10)


    </script>
    
    </div>
