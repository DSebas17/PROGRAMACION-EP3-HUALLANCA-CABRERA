     <h3 id="problema">2.	Imprimir los numero múltiplos de 7 comprendidos entre 100 y 300 con excepción de los comprendido entre 120 y 180.</h3>


     <div id="resolucion">

        
    <script>

       for(let n=100; n<=300; n++){
        if(n%7 ===0 && !(n>120 && n<180)){ 
                document.write(n+"<br>"); 
            };
       }

    </script>
