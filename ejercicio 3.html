     <h3 id="problema">3.	Diseñar un programa que permita calcular los 4 primeros números pares para posteriormente calcular su media aritmética.</h3>


     <div id="resolucion">
    <script>

        let suma=0;
        let n=1;
        let media;


        while (n<=8) {
            if(n%2==0){
                document.write(n+" - ");
                suma+=n;
                media=suma/4;
            }
            n++;      
            }

            document.write("<br>"+"La suma es: "+suma+ "<br>")
            document.write("La media Aritmética es: "+media)



    </script>
